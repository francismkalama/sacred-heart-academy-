spring:
  application:
    name: starlet-academy
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root1234
  jpa:
    hibernate:
      ddl-auto: 'create-drop'
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
server:
  port: 8080
api:
  props:
    api-username: starlet
    api-password: starlet
logging:
  level:
    org:
      hibernate:
        SQL: debug

